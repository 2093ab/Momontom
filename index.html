<!DOCTYPE html>
<html>
    <head>
        <title>Momontom</title>
        <meta charset= "utf-8" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <hr width="60%">
        <form class="js-form form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h2 class="js-greetings greetings"></h2>
        <form class="js-toDoForm">
            <input type="text" placeholder ="Write a to do" />
        </form>
        <br>
        <div class="container">
            <div class="item">
                <a><strong>Not Finished!</strong></a>
                <ul class="js-toDoList">
                </ul>
            </div>
            <div class="item">
                <a><strong>Finished!</strong></a>
                <ul class="js-finishList">
                </ul>
            </div>
        </div>
        <h4 class="js-progress">Progress:</h4>
        <label for="pgBar" class="js-percent"></label>
        <progress id="pgBar" class="js-progressBar" max = "100" value="0"></progress>
        <br>
        <spanc class="js-weather"></spanc>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
